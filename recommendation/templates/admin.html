  <style>
/* General styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color:#F4A7B9; /* Medium pink background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
}

/* Form container */
form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    width: 100%;  /* Takes full width */
    max-width: 500px; /* Limits width for large screens */
    display: flex;
    flex-direction: column;
}

/* Input fields */
input {
    width: 92.50%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #b0b3c2;
    border-radius: 5px;
    text-align:center;
    font-size: 16px;
    color: #000; /* Bold and black text */
    background-color: #f9f9fb;
    font-weight: bold;
}

/* Select dropdowns */
select {
    width: 99.10%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #b0b3c2;
    border-radius: 5px;
    text-align:center;
    font-size: 16px;
    color: #000; /* Bold and black text */
    background-color: #f9f9fb;
    font-weight: bold;
}

/* Placeholder text color */
input::placeholder {
    color: black;
    font-weight: bold;
}

/* Submit button */
button {
    background-color: #D8BFD8; /* Light purple */
    color: white;
    border: none;
    padding: 14px;
    border-radius: 5px;
    font-size: 18px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    font-weight: bold;
}

button:hover {
    background-color: #9a4eae; /* Darker purple */
}

 @media(max-width:600px){
    form{
    width:90%; /*Adjusts width for smaller screens*/
    }
    body {
        height: auto; /* Allows scrolling on smaller screens */
        align-items: flex-start; /* Prevents form from being cut off */
    }
   }

  </style>

</head>
