<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Recipient</title>
</head>
<body>
    <h1>Edit Recipient</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Gift Name:</label><br>
        <input type="text" name="GN" value="{{ recipient.gift_name }}" required><br>
        <label>Price:</label><br>
        <input type="number" step="0.01" name="P" value="{{ recipient.price }}" required><br>
        <!-- Add other fields similarly -->
        <button type="submit">Update Recipient</button>
    </form>
</body>
</html>
